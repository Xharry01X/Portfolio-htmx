<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designer and Coder</title>
    <script src="https://unpkg.com/htmx.org@2.0.0" integrity="sha384-wS5l5IKJBvK6sPTKa2WZ1js3d947pvWXbPJ1OmWfEuxLgeHcEbjUUA5i9V5ZkpCw" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-jIyvjq6I1rNok2q8JrYixLccAKM1OfLxVR9F3lB+hDFPSe5PEYxZBC6TFFx55KfuHjvC/h8NEgoErH+ogxr4vQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
        }
        
        .fade-in {
            opacity: 0;
            animation: fadeIn ease-in 1s forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .typewriter-text {
            display: inline-block;
            border-right: 2px solid black;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 2s steps(30, end), blink-caret .75s step-end infinite;
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: black; }
        }
        
        .logo {
            transition: transform 0.3s ease-in-out;
        }
        
        .logo:hover {
            transform: rotate(360deg) scale(1.1);
        }
        
        header {
            transition: background-color 0.3s ease-in-out;
        }
        
        header:hover {
            background-color: #333;
        }
        
        .fade-up {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp ease-out 1s forwards;
        }
        
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1, h2 {
            font-family: 'Great Vibes', cursive;
        }
        
        .card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-black text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold">
                <img src="./assets/saitama2.png" alt="saitama" class="logo w-12 h-12">
            </div>
            <nav class="ml-auto">
                <ul class="flex space-x-12">
                    <li><a href="about.html" class="hover:underline">About</a></li>
                    <li><a href="#" class="hover:underline">Experience</a></li>
                    <li><a href="project.html" class="hover:underline">Projects</a></li>
                    <li><a href="#" class="hover:underline">blog</a></li>
                </ul>
            </nav>
            <div class="flex space-x-4 ml-4">
                <a href="#" class="hover:text-gray-400"><i class="fab fa-facebook"></i></a>
                <a href="#" class="hover:text-gray-400"><i class="fab fa-twitter"></i></a>
                <a href="#" class="hover:text-gray-400"><i class="fab fa-dribbble"></i></a>
                <a href="#" class="hover:text-gray-400"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </header>
    <main class="container mx-auto py-20 fade-in">
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold">
                <span class="typewriter-text" id="typewriter"></span>
            </h1>
        </div>
        <div class="flex justify-center items-center space-x-16 fade-up">
            <div class="text-center max-w-sm card">
                <div class="w-48 h-48 mx-auto mb-4">
                    <img src="./assets/gojo1.png" alt="Designer" class="w-full h-full object-cover rounded-full shadow-lg">
                </div>
                <h2 class="text-3xl font-bold">Frontend Developer</h2>
                <p class="mt-4 text-gray-600">Not a UI/UX guy, well known for optimizing frontend component</p>
            </div>
            <div class="text-center max-w-sm card fade-up" style="animation-delay: 0.5s;">
                <div class="w-48 h-48 mx-auto mb-4">
                    <img src="./assets/sukuna.png" alt="Coder" class="w-full h-full object-cover rounded-full shadow-lg">
                </div>
                <h2 class="text-3xl font-bold">Backend Developer</h2>
                <p class="mt-4 text-gray-600">I love to write backend logic because this is where my core interest lies.</p>
            </div>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const texts = ["Designer", "Coder", "Programmer", "Learner"];
            let textIndex = 0;
            let charIndex = 0;
            const typewriterElement = document.getElementById('typewriter');

            function typeWriter() {
                if (charIndex < texts[textIndex].length) {
                    typewriterElement.innerHTML += texts[textIndex].charAt(charIndex);
                    charIndex++;
                    setTimeout(typeWriter, 150);
                } else {
                    setTimeout(() => {
                        typewriterElement.innerHTML = "";
                        charIndex = 0;
                        textIndex = (textIndex + 1) % texts.length;
                        typeWriter();
                    }, 2000);
                }
            }

            typeWriter();
        });
    </script>
</body>
</html>
